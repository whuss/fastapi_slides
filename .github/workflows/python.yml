name: Python

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    strategy:
      matrix:
        python-version: ["3.8"]
    name: Python ${{ matrix.python-version }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install and Build 🔧
        run: |
          pip install poetry
          poetry install

      - name: Lint
        run: |
          mypy .
          black --check .

      - name: Test
        run: |
          pytest
